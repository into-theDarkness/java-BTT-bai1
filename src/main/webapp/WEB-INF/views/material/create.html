<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create material</title>
</head>
<body>
<h1>Create material</h1>
<p>
    <a href="/materials">Materials List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-material}" th:object="${material}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>ImportDate:</td>
            <td><input type ="date" th:field="*{importDate}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type ="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type ="text" th:field="*{price}" ></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type = "text" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Image(choose file):</td>
            <td> <input type ="text" th:field="*{image}"> </td>
        </tr>
        <tr>
            <td>Supplier:</td>
            <td>
                <select th:field="${suppliers}">
                    <option th:each="s : ${suppliers}" th:value="${s.sup_id}" th:text="${s.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create material"></td>
        </tr>
    </table>
</form>
</body>
</html>
