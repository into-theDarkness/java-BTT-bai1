<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete material</title>
</head>
<body>
<h1>Delete material</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/materials">Material list</a>
</p>
<form th:action="@{/delete-material}" th:object="${material}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${material.name}"></td>
        </tr>
        <tr>
            <td>importDate</td>
            <td th:date="${material.importDate}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${material.description}" ></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${material.price}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td th:text="${material.quantity}"></td>
        </tr>
        <tr>
            <td>Image</td>
            <td th:text = "${material.image}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
