<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Material</title>
</head>
<body>
<h1>Edit Material</h1>
<p>
    <a href="/materials">Material list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-material}" th:object="${material}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>importDate</td>
            <td><input type="text" th:field="*{importDate}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type = "text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type ="text" th:field="*{price}"> </td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type ="text" th:field="*{quantity}"> </td>

        </tr>
        <tr>
            <td>Image</td>
            <td><input type ="text" th:field="*{image}"> </td>
        </tr>
        <tr>
            <td>Supplier:</td>
            <td>
                <select name="supplier">
                    <option th:each="p : ${suppliers}"
                            th:value="${p.sup_id}"
                            th:text="${p.name}"
                            th:text="${p.description}"
                            th:text="${p.address}"
                            th:selected="(${p.sup_id} == *{supplier.sup_id})"></option>
                </select>
            </td>
        </tr>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update material"></td>
        </tr>
    </table>
</form>
</body>
</html>
