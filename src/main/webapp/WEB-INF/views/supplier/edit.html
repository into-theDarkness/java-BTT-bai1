<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit supplier</title>
</head>
<body>
<h1>Edit supplier</h1>
<p>
    <a href="/suppliers">Supplier List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-supplier}" th:object="${supplier}" method="post">
    <input th:type="hidden" name="id" th:field="*{sup_id}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type ="text" th:field="*{description}" ></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type = "text" th:field="*{address}"> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update province"></td>
        </tr>
    </table>
</form>
</body>
</html>
