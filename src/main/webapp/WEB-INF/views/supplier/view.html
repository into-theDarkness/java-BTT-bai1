<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Supplier</title>
</head>
<body>
<h1>View Supplier: <span th:text="${supplier.name}"></span></h1>
<a href="/suppliers">Supplier list</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ImportDate</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>image</th>
    </tr>
    <th:block th:each="material : ${materials}">
        <tr>
            <td th:text="${material.id}"></td>
            <td th:text="${material.name}"></td>
            <td th:text="${material.importDate}"></td>
            <td th:text="${material.description}"></td>
            <td th:text="${material.quantity}"></td>
            <td th:text="${material.image}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
